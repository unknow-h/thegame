<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>The Game - Multi-joueurs Firebase</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Simple cache initial pour le jeu */
    #jeu, #headerJeu {
      display: none;
    }
    #menuAccueil {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 15px;
      z-index: 1000;
    }
    #menuAccueil input {
      padding: 8px;
      font-size: 16px;
      width: 220px;
    }
    #menuAccueil button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="menuAccueil">
    <h2>Bienvenue dans The Game</h2>
    <input type="text" id="pseudo" placeholder="Ton pseudo" />
    <input type="text" id="idPartie" placeholder="ID de la partie (pour rejoindre)" />
    <button id="btnCreer">Cr√©er une partie</button>
    <button id="btnRejoindre">Rejoindre une partie</button>
  </div>

  <header id="headerJeu">
    <h1>The Game - Version avec Bots</h1>
    <label>
      <input type="checkbox" id="themeToggle" /> Mode sombre
    </label>
    <button id="btnAide">‚ùì Aide</button>
    <button id="btnHistorique">üìú Historique</button>
  </header>

  <main id="jeu">
    <div id="pioche"></div>
    <div id="info"></div>
    <div class="zone" id="piles"></div>

    <div class="zone-info">
      <div id="main"></div>
      <button id="btnFinTour" disabled>Fin du tour</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
