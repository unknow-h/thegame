<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>The Game - Multi-joueurs Firebase</title>
  <style>
    /* Styles de base pour le menu et le jeu */
    #jeu, #headerJeu {
      display: none;
    }
    #menuAccueil {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 15px;
      z-index: 1000;
    }
    #menuAccueil input {
      padding: 8px;
      font-size: 16px;
      width: 220px;
    }
    #menuAccueil button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #piles {
      display: flex;
      gap: 10px;
      margin: 15px 0;
    }
    .pile {
      cursor: pointer;
      border: 2px solid #444;
      border-radius: 6px;
      padding: 15px;
      width: 60px;
      text-align: center;
      user-select: none;
      white-space: pre-line;
    }
    .montante {
      background-color: #d0f0d0;
    }
    .descendante {
      background-color: #f0d0d0;
    }
    #main {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .carte {
      cursor: pointer;
      border: 2px solid #222;
      border-radius: 6px;
      padding: 10px 15px;
      background: #fff;
      user-select: none;
    }
    .carte.selected {
      border-color: #007bff;
      background: #cce5ff;
    }
    .zone-info {
      margin-top: 10px;
    }
    #info {
      margin-top: 10px;
      font-weight: bold;
    }
    #headerJeu {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #eee;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div id="menuAccueil">
    <h2>Bienvenue dans The Game</h2>
    <input type="text" id="pseudo" placeholder="Ton pseudo" />
    <input type="text" id="idPartie" placeholder="ID de la partie (pour rejoindre)" />
    <button id="btnCreer">Cr√©er une partie</button>
    <button id="btnRejoindre">Rejoindre une partie</button>
  </div>

  <header id="headerJeu">
    <h1>The Game - Version avec Bots</h1>
    <label>
      <input type="checkbox" id="themeToggle" /> Mode sombre
    </label>
    <button id="btnAide">‚ùì Aide</button>
    <button id="btnHistorique">üìú Historique</button>
  </header>

  <main id="jeu">
    <div id="pioche"></div>
    <div id="info"></div>
    <div class="zone" id="piles"></div>

    <div class="zone-info">
      <div id="main"></div>
      <button id="btnFinTour" disabled>Fin du tour</button>
    </div>

    <div id="listeJoueurs"></div>
    <div id="message"></div>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- Script du jeu -->
  <script src="script.js"></script>

</body>
</html>
