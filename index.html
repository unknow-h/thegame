<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>The Game - Version avec Bots</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="setupModal">
    <div id="setupBox">
      <h2>Configuration</h2>
      <label for="nbJoueurs">Nombre de joueurs humains :</label>
      <input type="number" id="nbJoueurs" min="1" max="4" value="2" /><br /><br />
      <button onclick="initJeuAvecBots()">Commencer la partie</button>
    </div>
  </div>

  <h1>The Game - Version avec Bots</h1>

  <label>
    <input type="checkbox" id="themeToggle" onchange="toggleTheme()" /> Mode sombre
    <button onclick="afficherAide()">❓ Aide</button>
    <button onclick="afficherHistorique()">📜 Historique</button>
  </label>

  <div id="pioche"></div>
  <div id="info"></div>
  <div class="zone" id="piles"></div>

  <div class="zone-info">
    <div id="main"></div>
    <button onclick="finTour()" disabled>Fin du tour</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
